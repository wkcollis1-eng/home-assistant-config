# yamllint configuration for Home Assistant
---
extends: default

yaml-files:
  - '*.yaml'
  - '*.yml'

ignore: |
  custom_components/
  deps/
  themes/
  www/
  .storage/

rules:
  # Disable line-length - HA shell commands and templates are inherently long
  line-length: disable

  # Home Assistant uses 2-space indentation
  indentation:
    spaces: 2
    indent-sequences: true
    check-multi-line-strings: false

  # Allow duplicate keys in different documents
  key-duplicates: enable

  # Don't require document start markers
  document-start: disable

  # Allow truthy values (on/off, yes/no are common in HA)
  truthy:
    allowed-values: ['true', 'false', 'on', 'off', 'yes', 'no']

  # Be lenient with comments
  comments:
    require-starting-space: true
    ignore-shebangs: true
    min-spaces-from-content: 1

  # Allow empty values (common in HA for defaults)
  empty-values:
    forbid-in-block-mappings: false
    forbid-in-flow-mappings: false

  # Brackets and braces
  braces:
    min-spaces-inside: 0
    max-spaces-inside: 1
  brackets:
    min-spaces-inside: 0
    max-spaces-inside: 1

  # Colons and commas
  colons:
    max-spaces-before: 0
    max-spaces-after: 1
  commas:
    max-spaces-before: 0
    min-spaces-after: 1
    max-spaces-after: 1

  # Hyphens
  hyphens:
    max-spaces-after: 1

  # New lines
  new-line-at-end-of-file: enable
  new-lines:
    type: unix

  # Trailing spaces
  trailing-spaces: enable
