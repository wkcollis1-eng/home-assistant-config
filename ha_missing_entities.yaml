  hvac_1f_setback_start_runtime:
    name: "1F Setback Start Runtime"
    min: 0
    max: 1500
    step: 0.1
    unit_of_measurement: "min"
    mode: box
    icon: mdi:clock-start
    
  hvac_1f_last_overnight_low:
    name: "1F Last Overnight Low"
    min: -50
    max: 100
    step: 0.1
    unit_of_measurement: "°F"
    mode: box
    icon: mdi:thermometer-chevron-down
    
  hvac_1f_last_setback_depth:
    name: "1F Last Setback Depth"
    min: 0
    max: 20
    step: 0.1
    unit_of_measurement: "°F"
    mode: box
