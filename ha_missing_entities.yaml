# --------------------------------------------------------
# INPUT DATETIME HELPERS (Required by automations)
# --------------------------------------------------------
input_datetime:
  hdd_capture_last_ok:
    name: "HDD Capture Last OK"
    has_date: true
    has_time: true
    icon: mdi:calendar-check
    
  runtime_per_hdd_capture_last_ok:
    name: "Runtime per HDD Capture Last OK"
    has_date: true
    has_time: true
    icon: mdi:calendar-check
    
  hvac_filter_last_changed:
    name: "Filter Last Changed"
    has_date: true
    has_time: false
    icon: mdi:air-filter
    
  electricity_bill_date:
    name: "Electricity Bill Date"
    has_date: true
    has_time: false
    icon: mdi:calendar
    
  gas_bill_date:
    name: "Gas Bill Date"
    has_date: true
    has_time: false
    icon: mdi:calendar
    
  hvac_1f_recovery_start:
    name: "1F Recovery Start Time"
    has_date: true
    has_time: true
    icon: mdi:clock-start
    
  hvac_2f_recovery_start:
    name: "2F Recovery Start Time"
    has_date: true
    has_time: true
    icon: mdi:clock-start
    
  hvac_1f_setback_start:
    name: "1F Setback Start Time"
    has_date: true
    has_time: true
    icon: mdi:thermometer-minus
    
  hvac_2f_setback_start:
    name: "2F Setback Start Time"
    has_date: true
    has_time: true
    icon: mdi:thermometer-minus

# --------------------------------------------------------
# INPUT NUMBER HELPERS - Recovery/Setback Tracking
# --------------------------------------------------------
input_number:
  # Dehumidifier threshold
  dehumidifier_dewpoint_threshold:
    name: "Dehumidifier Dew Point Threshold"
    min: 40
    max: 70
    step: 1
    unit_of_measurement: "°F"
    mode: box
    icon: mdi:water-percent
    initial: 52
    
  # Filter tracking
  hvac_filter_runtime_hours:
    name: "HVAC Filter Runtime Hours"
    min: 0
    max: 2000
    step: 0.1
    unit_of_measurement: "h"
    mode: box
    icon: mdi:air-filter
    initial: 0
    
  # 1F Recovery tracking
  hvac_1f_recovery_setback_degrees:
    name: "1F Recovery Setback Degrees"
    min: 0
    max: 20
    step: 0.1
    unit_of_measurement: "°F"
    mode: box
    icon: mdi:thermometer-minus
    
  hvac_1f_recovery_outdoor_temp:
    name: "1F Recovery Outdoor Temp"
    min: -50
    max: 120
    step: 0.1
    unit_of_measurement: "°F"
    mode: box
    icon: mdi:thermometer
    
  hvac_1f_last_recovery_minutes:
    name: "1F Last Recovery Minutes"
    min: 0
    max: 500
    step: 1
    unit_of_measurement: "min"
