# Furnace Cycles Week - Mushroom Template Card
# Shows actual furnace cycle count over 7 days
# Dashboard: Energy Performance - Operations
type: custom:mushroom-template-card
primary: "{{ states('sensor.hvac_furnace_cycles_week') | int(0) }}"
secondary: >
  {% set cycles = states('sensor.hvac_furnace_cycles_week') | int(0) %}
  {{ (cycles / 7) | round(1) }} cycles/day avg
icon: mdi:counter
icon_color: blue
tap_action:
  action: more-info
entity: sensor.hvac_furnace_cycles_week
layout_options:
  grid_columns: 2
  grid_rows: 2
vertical: true
