# 2F Recovery Pipeline Health Card
# Shows recovery tracking status (simplified)
# Dashboard: Energy Performance - Diagnostics
type: custom:mushroom-template-card
primary: >-
  {% set recovering = is_state('input_boolean.hvac_2f_recovering', 'on') %}
  {% set setback = is_state('input_boolean.hvac_2f_setback_active', 'on') %}
  {% if recovering %}Recovering
  {% elif setback %}Setback Active
  {% else %}Idle
  {% endif %}
secondary: 2F Recovery State
icon: mdi:home-floor-2
icon_color: >-
  {% set recovering = is_state('input_boolean.hvac_2f_recovering', 'on') %}
  {% set setback = is_state('input_boolean.hvac_2f_setback_active', 'on') %}
  {% if recovering %}deep-orange
  {% elif setback %}blue
  {% else %}green
  {% endif %}
tap_action:
  action: more-info
  entity: input_boolean.hvac_2f_recovering
