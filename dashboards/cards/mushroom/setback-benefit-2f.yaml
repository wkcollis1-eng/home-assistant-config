# 2F Setback Net Benefit - Mushroom Template Card
# Shows min/HDD benefit and interpretation
# Positive = saving, Negative = costing
# Dashboard: Energy Performance - Setback Optimization
type: custom:mushroom-template-card
primary: "2nd Floor"
secondary: >
  {{ states('sensor.hvac_2f_setback_net_benefit') }} min/HDD - {{ state_attr('sensor.hvac_2f_setback_net_benefit', 'interpretation') }}
icon: mdi:scale-balance
color: >
  {% set val = states('sensor.hvac_2f_setback_net_benefit') | float(0) %}
  {% set baseline = states('sensor.hvac_runtime_per_hdd_7_day') | float(10) %}
  {% set pct = (val / baseline * 100) if baseline > 0 else 0 %}
  {% if pct > 10 %}green
  {% elif pct < -10 %}red
  {% else %}orange{% endif %}
tap_action:
  action: more-info
entity: sensor.hvac_2f_setback_net_benefit
layout_options:
  grid_columns: 2
  grid_rows: 2
vertical: true
features_position: bottom
