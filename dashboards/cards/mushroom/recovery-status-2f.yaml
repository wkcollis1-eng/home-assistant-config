# 2F Recovery Status - Mushroom Template Card
# Shows whether 2nd floor is recovering from setback
# Dashboard: Energy Performance - Operations
type: custom:mushroom-template-card
primary: >-
  {% if is_state('input_boolean.hvac_2f_recovering', 'on') %}RECOVERING{% else %}Idle{% endif %}
secondary: 2F Status
icon: mdi:home-floor-2
color: >-
  {% if is_state('input_boolean.hvac_2f_recovering', 'on') %}deep-orange{% else %}grey{% endif %}
features_position: bottom
vertical: true
grid_options:
  columns: 6
  rows: 2
