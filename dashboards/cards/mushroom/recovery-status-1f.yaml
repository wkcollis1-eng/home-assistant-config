# 1F Recovery Status - Mushroom Template Card
# Shows whether 1st floor is recovering from setback
# Dashboard: Energy Performance - Operations
type: custom:mushroom-template-card
primary: >-
  {% if is_state('binary_sensor.hvac_1f_recovering', 'on') %}RECOVERING{% else %}Idle{% endif %}
secondary: 1F Status
icon: mdi:home-floor-1
color: >-
  {% if is_state('binary_sensor.hvac_1f_recovering', 'on') %}orange{% else %}grey{% endif %}
features_position: bottom
vertical: true
grid_options:
  columns: 6
  rows: 2
