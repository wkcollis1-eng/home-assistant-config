# Total Setback Daily Savings - Mushroom Template Card
# Shows combined 1F + 2F setback savings/cost for today
# Positive = saving, Negative = costing
# Dashboard: Energy Performance - Setback Optimization
type: custom:mushroom-template-card
primary: "${{ states('sensor.hvac_total_setback_daily_savings') }}"
secondary: Setback Savings Today
icon: mdi:piggy-bank
color: >
  {% set val = states('sensor.hvac_total_setback_daily_savings') | float(0) %}
  {% if val > 0.10 %}green
  {% elif val < -0.10 %}red
  {% else %}orange{% endif %}
layout_options:
  grid_columns: 2
  grid_rows: 2
vertical: true
features_position: bottom
