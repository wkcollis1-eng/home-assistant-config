# 2F Short Cycling Alert - Mushroom Template Card
# Shows OK/ALERT status for 2nd floor short cycling
# Dashboard: Energy Performance - Operations
type: custom:mushroom-template-card
primary: >-
  {% if is_state('binary_sensor.hvac_short_cycling_alert_2f', 'on') %}ALERT{% else %}OK{% endif %}
secondary: 2F Short Cycling
icon: mdi:alert-circle
color: >-
  {% if is_state('binary_sensor.hvac_short_cycling_alert_2f', 'on') %}red{% else %}green{% endif %}
features_position: bottom
vertical: true
grid_options:
  columns: 6
  rows: 2
