# Dehumidifier Runtime Today - Mushroom Template Card
# Shows daily dehumidifier runtime with color coding
# Green: <4h, Yellow: 4-8h, Orange: 8+h
# Dashboard: Energy Monitoring, HVAC Performance
type: custom:mushroom-template-card
primary: "{{ states('sensor.dehumidifier_runtime_today') | float(0) | round(1) }}h"
secondary: Dehumidifier Runtime
icon: mdi:air-humidifier
color: >-
  {% set h = states('sensor.dehumidifier_runtime_today') | float(0) %}
  {% if h < 4 %}green
  {% elif h < 8 %}amber
  {% else %}orange{% endif %}
vertical: true
grid_options:
  columns: 3
  rows: 2
