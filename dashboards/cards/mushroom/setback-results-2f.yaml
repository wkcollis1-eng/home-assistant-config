# 2F Last Setback Results
# Shows last recovery duration
# Dashboard: Energy Performance - Operations
type: custom:mushroom-template-card
primary: >-
  {% set mins = states('input_number.hvac_2f_last_recovery_minutes') | float(0) %}
  {% if mins > 0 %}{{ mins | round(0) }} min recovery
  {% else %}No recent recovery{% endif %}
secondary: 2F Last Recovery
icon: mdi:home-floor-2
icon_color: >-
  {% set mins = states('input_number.hvac_2f_last_recovery_minutes') | float(0) %}
  {% if mins > 0 and mins < 60 %}green
  {% elif mins >= 60 and mins < 120 %}amber
  {% elif mins >= 120 %}red
  {% else %}grey{% endif %}
features_position: bottom
vertical: true
tap_action:
  action: more-info
  entity: input_number.hvac_2f_last_recovery_minutes
grid_options:
  columns: 6
  rows: 2
