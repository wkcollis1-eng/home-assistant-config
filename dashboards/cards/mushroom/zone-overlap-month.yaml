# Zone Overlap Month - Mushroom Template Card
# Shows total zone overlap time month-to-date (both zones calling simultaneously)
# Dashboard: Energy Performance - Operations
type: custom:mushroom-template-card
primary: "{{ states('sensor.hvac_zone_overlap_month') | float(0) | round(0) }} min"
secondary: Zone Overlap (MTD)
icon: mdi:set-center
icon_color: >
  {% set overlap = states('sensor.hvac_zone_overlap_month') | float(0) %}
  {% if overlap >= 300 %}green
  {% elif overlap >= 150 %}light-green
  {% elif overlap >= 60 %}orange
  {% else %}grey{% endif %}
tap_action:
  action: more-info
entity: sensor.hvac_zone_overlap_month
layout_options:
  grid_columns: 2
  grid_rows: 2
vertical: true
