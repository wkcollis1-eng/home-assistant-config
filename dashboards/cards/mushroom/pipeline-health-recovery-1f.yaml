# 1F Recovery Pipeline Health Card
# Shows recovery tracking status (simplified)
# Dashboard: Energy Performance - Diagnostics
type: custom:mushroom-template-card
primary: >-
  {% set recovering = is_state('input_boolean.hvac_1f_recovering', 'on') %}
  {% set setback = is_state('input_boolean.hvac_1f_setback_active', 'on') %}
  {% if recovering %}Recovering
  {% elif setback %}Setback Active
  {% else %}Idle
  {% endif %}
secondary: 1F Recovery State
icon: mdi:home-floor-1
icon_color: >-
  {% set recovering = is_state('input_boolean.hvac_1f_recovering', 'on') %}
  {% set setback = is_state('input_boolean.hvac_1f_setback_active', 'on') %}
  {% if recovering %}orange
  {% elif setback %}blue
  {% else %}green
  {% endif %}
tap_action:
  action: more-info
  entity: input_boolean.hvac_1f_recovering
