# Zone Overlap Week - Mushroom Template Card
# Shows total zone overlap time over 7 days (both zones calling simultaneously)
# Dashboard: Energy Performance - Operations
type: custom:mushroom-template-card
primary: "{{ states('sensor.hvac_zone_overlap_week') | float(0) | round(0) }} min"
secondary: Zone Overlap (7d)
icon: mdi:set-center
icon_color: >
  {% set overlap = states('sensor.hvac_zone_overlap_week') | float(0) %}
  {% if overlap >= 120 %}green
  {% elif overlap >= 60 %}light-green
  {% elif overlap >= 30 %}orange
  {% else %}grey{% endif %}
tap_action:
  action: more-info
entity: sensor.hvac_zone_overlap_week
layout_options:
  grid_columns: 2
  grid_rows: 2
vertical: true
