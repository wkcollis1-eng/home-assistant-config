# Runtime/HDD Capture Stale Alert - Conditional Card
# Only shows when runtime/HDD capture hasn't succeeded in 26+ hours
# Dashboard: HVAC Performance, Energy Performance - Diagnostics
type: conditional
conditions:
  - entity: binary_sensor.runtime_per_hdd_capture_stale
    state: "on"
card:
  type: custom:mushroom-template-card
  primary: Runtime/HDD Stale
  secondary: >-
    Last OK: {{ states('input_datetime.runtime_per_hdd_capture_last_ok') }}
  icon: mdi:chart-timeline-variant-shimmer
  color: red
  vertical: true
  features_position: bottom
  tap_action:
    action: more-info
    entity: binary_sensor.runtime_per_hdd_capture_stale
grid_options:
  columns: 6
  rows: 2
