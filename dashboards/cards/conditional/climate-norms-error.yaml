# Climate Norms Script Error Alert - Conditional Card
# Only shows when climate norms sensor returns error
# Dashboard: Energy Performance - Climate Norms
type: conditional
conditions:
  - entity: sensor.climate_norms_today
    state: "error"
card:
  type: custom:mushroom-template-card
  primary: Climate Norms Error
  secondary: Check Python script
  icon: mdi:script-text-outline
  color: red
  vertical: true
  features_position: bottom
  tap_action:
    action: more-info
    entity: sensor.climate_norms_today
grid_options:
  columns: 6
  rows: 2
