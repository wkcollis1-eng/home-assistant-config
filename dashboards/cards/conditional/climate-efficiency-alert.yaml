# Climate-Adjusted Efficiency Alert - Conditional Card
# Shows when efficiency deviation > 15% on a cold day
# Dashboard: Energy Performance - Climate Norms
type: conditional
conditions:
  - entity: binary_sensor.climate_adjusted_efficiency_alert
    state: "on"
card:
  type: custom:mushroom-template-card
  primary: Efficiency Alert
  secondary: >-
    {% set dev = states('sensor.efficiency_deviation_index')|float(0)|round(1) %}
    {{ dev }}% deviation -
    {% if dev > 15 %}Equipment issue likely
    {% elif dev > 10 %}Approaching threshold
    {% else %}Monitor performance{% endif %}
  icon: >-
    {% set dev = states('sensor.efficiency_deviation_index')|float(0)|round(1) %}
    {% if dev > 15 %}mdi:alert-circle
    {% elif dev > 10 %}mdi:alert-outline
    {% else %}mdi:alert{% endif %}
  icon_color: >-
    {% set dev = states('sensor.efficiency_deviation_index')|float(0)|round(1) %}
    {% if dev > 15 %}red
    {% elif dev > 10 %}orange
    {% else %}yellow{% endif %}
  vertical: true
  grid_options:
    columns: 6
    rows: 2
grid_options:
  columns: 9
  rows: 2
