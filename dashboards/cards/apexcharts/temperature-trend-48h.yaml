# Temperature Trend (48h) - ApexCharts Card
# Shows outdoor temperature from multiple sources with feels-like overlay
# Dashboard: Home, Weather, Energy Performance
type: custom:apexcharts-card
header:
  show: true
  title: Temperature Trend (48h)
  show_states: true
  colorize_states: true
graph_span: 48h
span:
  end: hour
yaxis:
  - id: temp
    min: "~10"
    max: "~80"
    apex_config:
      tickAmount: 5
      title:
        text: "Â°F"
apex_config:
  chart:
    height: 265
  legend:
    show: true
    position: bottom
  stroke:
    curve: smooth
series:
  - entity: sensor.pirate_weather_temperature
    name: Pirate Weather
    color: "#E91E63"
    stroke_width: 3
    yaxis_id: temp
    show:
      in_header: true
  - entity: sensor.outdoor_temp_live
    name: Open-Meteo Live
    color: "#2196F3"
    stroke_width: 2
    yaxis_id: temp
  - entity: sensor.pirate_weather_feels_like
    name: Feels Like
    color: "#FF9800"
    stroke_width: 1
    opacity: 0.7
    yaxis_id: temp
