# Setback Degree-Hours Trend - ApexCharts Card
# Shows thermal deficit accumulation over time (14 days)
# Lower values = better insulation performance
# Dashboard: Energy Performance
type: custom:apexcharts-card
header:
  show: true
  title: Setback Degree-Hours
  show_states: true
  colorize_states: true
graph_span: 14d
span:
  end: day
yaxis:
  - id: primary
    min: 0
    apex_config:
      tickAmount: 5
      title:
        text: °F·h
apex_config:
  chart:
    height: 250
  legend:
    show: true
    position: bottom
  stroke:
    curve: smooth
series:
  - entity: input_number.hvac_1f_setback_degree_hours
    name: 1F Degree-Hours
    color: "#3498db"
    stroke_width: 2
    yaxis_id: primary
    extend_to: now
    show:
      in_header: true
    group_by:
      func: max
      duration: 1d
  - entity: input_number.hvac_2f_setback_degree_hours
    name: 2F Degree-Hours
    color: "#e74c3c"
    stroke_width: 2
    yaxis_id: primary
    extend_to: now
    show:
      in_header: true
    group_by:
      func: max
      duration: 1d
