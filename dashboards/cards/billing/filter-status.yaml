# Filter Status Section
# Cards showing filter runtime and replacement status
# Dashboard: HVAC Performance, Billing & Cost

# Hours Remaining (dynamic color)
- type: custom:mushroom-template-card
  primary: "{{ states('sensor.hvac_filter_hours_remaining') | round(0) }}h"
  secondary: Hours Remaining
  icon: mdi:air-filter
  color: >-
    {% set hrs = states('sensor.hvac_filter_hours_remaining') | float(999) %}
    {% if hrs < 50 %}red{% elif hrs < 150 %}orange{% else %}green{% endif %}
  features_position: bottom
  vertical: true
  grid_options:
    columns: 6
    rows: 2

# Runtime Hours
- type: custom:mushroom-template-card
  primary: "{{ states('input_number.hvac_filter_runtime_hours') | round(0) }}h"
  secondary: Runtime Hours
  icon: mdi:counter
  color: grey
  features_position: bottom
  vertical: true
  grid_options:
    columns: 6
    rows: 2

# Last Changed Date
- type: custom:mushroom-entity-card
  entity: input_datetime.hvac_filter_last_changed
  name: Last Changed
  icon: mdi:calendar-check
  fill_container: true
  layout: vertical
  grid_options:
    columns: 6
    rows: 2

# Reset Button
- type: custom:mushroom-entity-card
  entity: input_button.reset_filter_runtime
  name: Reset Filter
  icon: mdi:refresh
  fill_container: true
  tap_action:
    action: toggle
  layout: vertical
  grid_options:
    columns: 6
    rows: 2
