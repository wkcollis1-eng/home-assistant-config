# Electric Bill Entry Section
# Cards for entering electric bill data
# Dashboard: Energy Performance - Billing & Cost
# Note: Use these cards together in a grid section

# Bill Date
- type: custom:mushroom-entity-card
  entity: input_datetime.electricity_bill_date
  name: Bill Date
  icon: mdi:calendar
  fill_container: true
  layout_options:
    grid_columns: 2
    grid_rows: 2
  layout: vertical

# Amount
- type: custom:mushroom-entity-card
  entity: input_number.electricity_bill_amount
  name: Amount ($)
  icon: mdi:currency-usd
  fill_container: true
  layout_options:
    grid_columns: 1
    grid_rows: 2
  layout: vertical

# kWh
- type: custom:mushroom-entity-card
  entity: input_number.electricity_bill_kwh
  name: kWh
  icon: mdi:flash
  fill_container: true
  layout_options:
    grid_columns: 1
    grid_rows: 2
  layout: vertical

# Days
- type: custom:mushroom-entity-card
  entity: input_number.electricity_bill_days
  name: Days
  icon: mdi:calendar-range
  fill_container: true
  layout_options:
    grid_columns: 1
    grid_rows: 2
  layout: vertical

# Effective Rate (display only)
- type: custom:mushroom-template-card
  primary: "${{ states('sensor.electricity_effective_rate') | round(2) }}/kWh"
  secondary: Effective Rate
  icon: mdi:chart-line
  layout_options:
    grid_columns: 1
    grid_rows: 2
  color: blue
  features_position: bottom
  vertical: true

# Save Button
- type: custom:mushroom-entity-card
  entity: input_button.save_electric_bill
  name: SAVE ELECTRIC BILL
  icon: mdi:content-save
  icon_color: green
  fill_container: true
  tap_action:
    action: toggle
  layout_options:
    grid_columns: 2
    grid_rows: 2
  layout: vertical
