# DHW Monthly Summary Cards
# Shows monthly DHW archives in a grid format
# Dashboard: Energy Performance - Billing & Cost
# Note: Use in a grid layout for best appearance

# Row 1: Winter months (high DHW)
- type: custom:mushroom-template-card
  primary: "{{ states('input_number.dhw_archive_jan') | round(1) }}"
  secondary: Jan
  icon: mdi:water-boiler
  icon_color: "{{ 'cyan' if states('input_number.dhw_archive_jan') | float > 0 else 'grey' }}"
  layout_options:
    grid_columns: 1
    grid_rows: 1

