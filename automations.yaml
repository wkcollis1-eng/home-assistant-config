        hdd_setback: >
          {% set hours = setback_hours | float(8) %}
          {% set outdoor = overnight_low | float(35) %}
          {{ ([(65 - outdoor), 0] | max * hours / 24) | round(2) }}
        baseline_min_per_hdd: "{{ states('sensor.hvac_runtime_per_hdd_7day') | float(10) }}"
        expected_hold_runtime: >
          {{ (hdd_setback | float(0) * baseline_min_per_hdd | float(10)) | round(0) }}
        net_runtime: >
